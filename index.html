<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Project Library</title>
    
</head>
<body>
   <h1>Data Table</h1>
  <ul id="booklist"></ul>

  <button onclick="showCustomForm()">New Book</button>

  <div id="customFormContainer" style="display:none; padding:20px; 
  border: 1px solid black; width: 300px;">
  <h2>New Book</h2>
  <label for="title">Title</label>
  <input type="text" id="title" name="title"><br><br>

  <label for="author">Author</label>
  <input type="text" id="author" name="author"><br><br>

  <label for="pages">Pages</label>
  <input type="number" id="pages" name="pages"><br><br>

  <label for="read">Read</label>
  <input type="checkbox" id="read"><br><br>

  <button onclick="submitCustomForm()">Submit</button>
  <button onclick="hideCustomForm()">Close</button>
</div> 
   
</body>
</html>
